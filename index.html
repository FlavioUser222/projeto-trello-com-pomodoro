<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLO POMODORO</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .divInput {
        display: flex;
        flex-direction: column;
        width: 10%;
    }

    ul {
        display: flex;
        flex-direction: column;
    }

    li {
        display: flex;
        flex-direction: column;
    }

    li>div {
        display: flex;
        flex-direction: column;
    }

    header {
        background-color: #4e4e4e;
        width: 100%;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
    }
</style>

<body>

    <header>

    </header>

    <div class="container" id="container">
        <button onclick="adicionarLista()">Adicionar outra lista</button>
    </div>

    <script>

        function adicionarLista() {
            let container = document.getElementById('container')
            let input = document.createElement('input')
            input.className = "tarefa1"
            let divInput = document.createElement('div')
            divInput.className = "divInput"
            let buttonAdicionar = document.createElement('button')
            buttonAdicionar.textContent = 'Adicionar outra lista'
            let ulLista = document.createElement('ul')


            buttonAdicionar.addEventListener('click', () => {
                let li = document.createElement('li')
                if (input.value == "") {
                    return
                }

                li.innerHTML = `<p>${input.value}</p><button onclick="adicionarCartao(this)">Adicionar outro cartão</button>`

                ulLista.appendChild(li)
                divInput.appendChild(ulLista)
            })

            divInput.appendChild(input)
            divInput.appendChild(buttonAdicionar)
            container.appendChild(divInput)
        }

        function adicionarCartao(botao) {
            let li = botao.parentElement
            let input = document.createElement('input')
            let divInput = document.createElement('div')

            let buttonAdicionar = document.createElement('button')
            buttonAdicionar.textContent = 'Adicionar cartão'

            buttonAdicionar.addEventListener('click', () => {
                if (input.value == "") {
                    return
                }

                let divCartao = document.createElement('div')
                divCartao.textContent = input.value
                divInput.appendChild(divCartao)
                li.appendChild(divInput)
            })

            divInput.appendChild(input)
            divInput.appendChild(buttonAdicionar)
            li.appendChild(divInput)

        }



    </script>
</body>

</html>
