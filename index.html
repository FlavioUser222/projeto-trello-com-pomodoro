<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLO POMODORO</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .divInput {
        display: flex;
        flex-direction: column;
        width: 10%;
    }

    ul {
        display: flex;
        flex-direction: column;
    }

    li {
        display: flex;
        flex-direction: column;
    }

    li>div {
        display: flex;
        flex-direction: column;
    }

    header {
        background-color: #4e4e4e;
        width: 100%;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
    }
</style>

<body>

    <header>

    </header>

    <div class="container" id="container">
        <button id="adicionarLista">Adicionar outra lista</button>
    </div>

    <script>

        document.getElementById('adicionarLista').addEventListener('click', adicionarLista);




        function adicionarLista() {

            let container = document.getElementById('container')

            let divLista = document.createElement('div')
            let input = document.createElement('input')

            const buttonAddCartao = document.createElement('button')
            buttonAddCartao.textContent = 'Adicionar cartão'

            buttonAddCartao.addEventListener('click', () => adicionarCartao(divLista))

            const ul = document.createElement('ul');

            divLista.appendChild(input);
            divLista.appendChild(buttonAddCartao);
            divLista.appendChild(ul);

            container.appendChild(divLista);
        }




        function adicionarCartao(lista) {
            const ul = lista.querySelector('ul');
            const inputCartao = document.createElement('input');
            inputCartao.placeholder = 'Título do cartão';

            const botao = document.createElement('button');
            botao.textContent = 'Adicionar';
            botao.addEventListener('click', () => {
                if (inputCartao.value.trim() === '') return;

                const li = document.createElement('li');
                li.classList.add('cartao');
                li.textContent = inputCartao.value;

                ul.appendChild(li);
                inputCartao.value = '';
            });

            lista.appendChild(inputCartao);
            lista.appendChild(botao);
        }



    </script>
</body>

</html>
